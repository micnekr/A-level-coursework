<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
</head>

<body>
    <!-- this page was generated from a generic HTML page template -->

  <div id="_app"></div>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Scripts go here -->
  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin=""></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin=""></script>
  <!-- Import babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin=""></script>
  <script type="text/javascript" src="js/zxcvbn.js"></script>
  <script type="text/babel">
    'use strict';
    // Load all the component code via templating
    {% for component in components %}
    {{component}}
    {% endfor %}
    // Helpers
    // A fetch helper. `f` is short for `fetch`
    function f(url, method, data) {
      const body = method === "GET" ? undefined : JSON.stringify(data);
      return fetch(url, {
        method: method,
        credentials: "same-origin", // only send cookies for same-origin requests
        headers: {
          "content-type": "application/json",
          accept: "application/json",
        },
        headers: {
          'Content-Type': 'application/json',
        },
        body
      });
    }

    // Load DOM
    // See react docs for more details
    const domContainer = document.querySelector('#_app');
    const root = ReactDOM.createRoot(domContainer);
    root.render(React.createElement({{page_component_name}}));
  </script>
</body>

</html>
